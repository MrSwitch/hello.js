<!DOCTYPE html>

<link rel="stylesheet" href="/_packages/document.css"></script>
<script src="/_packages/document.js"></script>

<script src="client_ids.js"></script>
<script src="../hello.js"></script>
<script src="../modules/dropbox.js"></script>
<script src="../modules/yahoo.js"></script>


<title>HelloJS using OAuth 1.0/1.0a Providers</title>

<button id='yahoo' onclick="hello.login('yahoo');">yahoo</button>
<button id='dropbox' onclick="hello.login('dropbox');">dropbox</button>

<script class="pre">

hello.subscribe('auth.login', function(r){
	// Get Profile
	hello.api(r.network+'/me', function(p){
		document.getElementById(r.network).innerHTML = "<img src='"+ p.thumbnail + "' width=24/>Connected to "+ r.network+" as " + p.name;
	});
});

hello.init({
	yahoo : YAHOO_CLIENT_ID,
	dropbox : DROPBOX_CLIENT_ID
}, {redirect_uri:'../redirect.html'});

</script>
