<!DOCTYPE html>
<link rel="stylesheet" href="/_packages/document.css"></script>
<script src="/_packages/document.js"></script>

<script src="client_ids.js"></script>
<script src="../src/hello.js"></script>
<script src="../src/modules/twitter.js"></script>

<title>HelloJS and Twitter</title>
<h1>HelloJS and Twitter</h1>

<button id='login' onclick="hello.login('twitter');">Twitter</button>
<div id="result"></div>
<script class="pre">
hello.subscribe('auth.login', function(r){
	// Get Profile
	hello.api(r.network+':/me', function(p){
		document.getElementById('login').innerHTML = "<img src='"+ p.thumbnail + "' width=24/>Connected to "+ r.network+" as " + p.name;
	});
});

hello.init({
	'twitter' : TWITTER_CLIENT_ID
},
{
	redirect_uri:'../redirect.html',
	oauth_proxy: OAUTH_PROXY_URL
});
</script>
