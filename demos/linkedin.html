<!DOCTYPE html>

<link rel="stylesheet" href="/adorn/adorn.css"/>
<script src="/adorn/adorn.js" async></script>

<script src="client_ids.js"></script>
<script src="../dist/hello.all.js"></script>

<title>hello( linkedin )</title>
<h1>hello( linkedin )</h1>

<button id='login' onclick="login('linkedin')">LinkedIn</button>
<div id="result"></div>
<script class="pre">

function login(network) {

	var hi = hello(network);

	hi.login()
	.then(function() {
		return hi.api('me');
	})
	.then(function(p){
		document.getElementById('login').innerHTML = "<img src='"+ p.thumbnail + "' width=24/>Connected to LinkedIn as " + p.name;
	});
}

hello.init({
	'linkedin' : LINKEDIN_CLIENT_ID,
},{
	scope : ['friends','email'],
	redirect_uri:'../redirect.html',
	oauth_proxy: OAUTH_PROXY_URL
});
</script>
